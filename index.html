
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <canvas id="matrix"></canvas>

    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-4 fw-bold">Todo App</h1>
            <p class="lead">Stay organized and get things done!</p>
        </div>

        <div class="input-group mb-4">
            <input class="form-control shadow-sm" id="inp" type="text" placeholder="What do you need to do?" aria-label="Todo input">
            <button id="todoadd" class="btn btn-primary shadow-sm" onclick="addTodo()">Add Todo</button>
            <button style="display: none;" id="todoupdate" class="btn btn-warning shadow-sm" onclick="updatedvalreal()">Update Todo</button>
            <button class="btn btn-danger shadow-sm" onclick="deleteAll()">Delete All</button>
        </div>
        
        <div id="parent" class="list-group "></div>

        <div id="customAlert" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <p id="alertMessage"></p>
                <button onclick="closeAlert()" class="btn btn-primary">OK</button>
            </div >
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
